<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
    <input matInput  #input>
  </mat-form-field>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let row"> {{row.category.type}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PRICE </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> STOCK </th>
            <td mat-cell *matCellDef="let row" [ngClass]="{'low-stock': row.stock <= 10}"> {{row.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> BRAND </th>
            <td mat-cell *matCellDef="let row"> {{row.brand.name}} </td>
        </ng-container>

        <ng-container matColumnDef="product_code">
            <th mat-header-cell *matHeaderCellDef> PRODUCT CODE </th>
            <td mat-cell *matCellDef="let row" class="column-long"> {{row.product_code}} </td>
        </ng-container>

        <ng-container matColumnDef="image_product">
            <th mat-header-cell *matHeaderCellDef> IMAGE </th>
            <td mat-cell *matCellDef="let row">
                <img [src]="row.image_product" alt="Product" class="product-image"
                    (click)="openImageDialog(row.image_product)">
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button mat-button color="warn" (click)="delete(row.idProduct)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Encabezado de la tabla -->
        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <!-- Filas de la tabla -->
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>
</div>

<button mat-fab style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
