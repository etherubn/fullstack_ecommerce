<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
       <ng-container matColumnDef="limit_price">
            <th mat-header-cell *matHeaderCellDef> Precio Limite </th>
            <td mat-cell *matCellDef="let row"> {{row.limit_price}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio Base </th>
            <td mat-cell *matCellDef="let row"> {{row.base_price}} </td>
        </ng-container>

        

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button  matTooltip="Editar" (click)="openDialog(row)">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </td>
          </ng-container> 

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

</div>
