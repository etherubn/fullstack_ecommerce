<main class="main yellow flex pb-5">
    <app-filtros class="w-10 filtro"></app-filtros>

    <section class="grid grid-nogutter productos">
        @if (!products.length) {
            <p class="mx-auto mt-6 text-2xl">No hay productos</p>
        }
        @else {
            <div class="col-12 sm:col-6 lg:col-4 xl:col-3 p-2" *ngFor="let product of products" >
                <app-product-card  [product]="product" ></app-product-card>
            </div>
        }
    </section>
</main>
